<div [@routerTransition]>
	
	<div class="row  margin-responsive topMargin">
		<div class="card card-info card-inverse mb-3 col-lg-11 center-block">
			<div class="card-header card-primary fontTitle">
				<i class="fa fa-fw fa-keyboard-o fa-2x float-right" title="Enter your text"></i>Enter your text
			</div>

			<div class="card-block bg-white">

				<div class="form-group">
					<div class="col-md-12">
						<textarea class="form-control" name="textArea" id="exampleTextarea" rows="10" maxlength="30000" [(ngModel)]="textArea" placeholder="Enter your text here (required)"></textarea>
					 </div>
				</div>


				<div class="form-group fontStyle">
					<label  class="col-md-4 control-label" for="exampleFormControlSelect1" >AWK</label>
					<div class="col-md-2">
						<select class="form-control" id="exampleFormControlSelect1">
      						<option>Blue</option>
      						<option>Red</option>
      						<option>Green</option>
     						<option>Cyan</option>
      						<option>Orange</option>
    					</select>
					</div>
				</div>


				<div class="form-group fontStyle">
					<label class="col-md-4 control-label" for="exampleFormControlSelect1"> Low Frequency</label>
					<div class="col-md-2">
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Red</option>
							<option>Blue</option>
							<option>Green</option>
							<option>Cyan</option>
							<option>Orange</option>
   						 </select>
					</div>
				</div>

				
				<div class="form-group fontStyle">
					<label class="col-md-4 control-label" for="exampleFormControlSelect1"> Medium Frequency</label>
					<div class="col-md-2">
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Green</option>
							<option>Blue</option>
							<option>Red</option>
							<option>Cyan</option>
							<option>Orange</option>
						</select>
					</div>
				</div>


				<div class="form-group fontStyle">
					<label class="col-md-4 control-label" for="exampleFormControlSelect1"> High Frequency</label>
					<div class="col-md-2">
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Orange</option>
							<option>Blue</option>
							<option>Red</option>
							<option>Green</option>
							<option>Cyan</option>
						</select>
					</div>
				</div>

				<!-- Button (Double) -->
				<div class="form-group">
					<div class="col-md-8">
						<button type="button" class="btn btn-secondary" (click)="enhancedText2()" *ngIf ="textArea"><i class="fa fa-file-text" aria-hidden="true"></i> Enhanced Text</button>
						<button type="button" class="btn btn-secondary" *ngIf ="textArea"><i class="fa fa-pie-chart" aria-hidden="true"></i> Statistics</button>
					</div>
			</div>
		</div>
	</div>
</div>
