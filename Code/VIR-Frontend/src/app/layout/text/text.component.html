<div [@routerTransition]>

	<div class="row  margin-responsive topMargin">
		<div class="card card-info card-inverse mb-3 col-lg-12 center-block">
			<div class="card-header card-primary fontTitle">
				<i class="fa fa-fw fa-keyboard-o fa-2x float-right" title="Enter your text"></i>Enter your text&nbsp;&nbsp;
				<i class="fa fa-spinner fa-spin" style="font-size:32px;color:black" *ngIf='processing'></i>
			</div>

			<div class="card-block bg-white">

				<div class="form-group">
					<div class="col-md-12">
						<textarea class="form-control" name="textArea" id="exampleTextarea" rows="20" maxlength="30000" [(ngModel)]="textArea" placeholder="Enter your text here (required)" required></textarea>
					</div>
				</div>


				<!-- Button (Double) -->
				<div class="row">
					<div class="col-md-12 ">
						<div class="float-right">
							<button type="button" class="btn btn-secondary " (click)="enhancedText2()" [disabled]="!textArea" ><i class="fa fa-file-text" aria-hidden="true"></i> Enhanced Text</button>
							<button type="button" class="btn btn-success " [disabled]="!textArea"><i class="fa fa-pie-chart" aria-hidden="true" ></i> Statistics</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
