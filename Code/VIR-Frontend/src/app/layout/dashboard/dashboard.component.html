<div [@routerTransition]>
	<div class="row">
		<div class="col-md-12">
			<ngb-carousel>
				<ng-template ngbSlide *ngFor="let slider of sliders">
					<img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
					<div class="carousel-caption">
						<h3>{{slider.label}}</h3>
						<p>{{slider.text}}</p>
					</div>
				</ng-template>
			</ngb-carousel>
		</div>
	</div>
	<hr>

    <!--Cards on main page - for more information please look at shared/modules/stat component-->
	<div class="row">
		<div class="col-xl-3 col-lg-6 margin-div">
			<a [routerLink]="['/text']">
				<app-stat [bgClass]="'card-primary'" [icon]="'fa-keyboard-o'"  [label]="'Upload Text'" [data]="' Type Your Text'" [url]="'/services/image'"> </app-stat>
			</a>
		</div>
		<div class="col-xl-3 col-lg-6 margin-div">
			<a [routerLink]="['/doc']">
				<app-stat [bgClass]="'card-info'" [icon]="'fa-file-text'"  [label]="'Upload Doc'" [data]="'Microsoft Word '" [url]="'/services/image'"></app-stat>
			</a>
		</div>
		<div class="col-xl-3 col-lg-6 margin-div">
			<a [routerLink]="['/dashboard']">
				<app-stat [bgClass]="'card-success'" [icon]="'fa-file-pdf-o'"  [label]="'Upload PDF'" [data]="'PDF'" [url]="'/services/image'"></app-stat>
			</a>
		</div>
		<div class="col-xl-3 col-lg-6 margin-div margin-responsive">
			<a [routerLink]="['/dashboard']">
				<app-stat [bgClass]="'card-danger'" [icon]="'fa-picture-o'" [label]="'Upload Image'" [data]="' JPEG, PNG'" [url]="'/services/image'"></app-stat>
			</a>
		</div>
	</div>
</div>
